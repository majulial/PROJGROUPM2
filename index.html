<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="/cadastro.css">
 
</head>
<body>
        <!-- NAO ALTERE O HEADER E NEM O FOOTER -->

     <!-- inicio da header -->
     <header class="landing-page">
        
        <!-- logo -->
        <div class="logo-Lp">
            <img src="LOGO CORRETA 1.png" alt="">
        </div>

      <div class="btns">
         <div class="serch-bar"><img src="Icono Buscar.png" alt="" onclick=""></div>
       
         <div class="btn-sidenav"><img src="./hambergermenu.png" alt="" onclick="openNav()"></div>
        </div>
       
        <!-- sidenav -->
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="home.html">Home</a>
            <a href="sobre.html">Serviços</a>
            <a href="contato.html">Contato</a>
            <button><a href="cadastro.html">Cadastro </a></button>
            <span><a href="index.html"> <img src="./Vector.png" alt=""></a></span>
        </nav>

        <div class="menu-vertical">
            <div class="menu">
                <a href="home.html">Home</a>
                <a href="sobre.html">Serviços</a>
                <a href="contato.html">Contato</a>
            </div>

            <div class="search">
                <input type="text">
            </div>

            <div class="btn-header">
                <button class="btn">Conecte-se</button>
                <button class="btn">Inscrever-se</button>
            </div>
        </div>

</header>



    <main>

            <img src="./form 1.png">


            <div class="container">
            <div class="header">
                <button id="regis">
                    <h3>Cadastre-se</h3>
                </button>
                <button id="enther">
                    <a href="login.html">
                    <h3>Entrar</h3></a>
                </button>
            </div>
            
            <form id="form" class="form">
                <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite um nome de usuário...">
                <i id="user" class="fa-solid fa-user"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem dde erro</small>
            </div>

                <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email...">
                <i id="mail" class="fa-solid fa-envelope"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem dde erro</small>
            </div>

                <!--CEP REFORMANDO-->

                     
        
                <div class="box1">

                    <div class="form-control">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="Digite um cep..." required>
                        <i id="cp" class="fas fa-exclamation-circle"></i>
                        <i id="cp" class="fas fa-check-circle"></i>
                        <small>Mensagem dde erro</small>
                         </div>

                    <div class="form-control">
                        <label id="PP" for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite seu endereço..." required>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem dde erro</small>

                        </div>
                        
                    </div>

                <div class="box2">

                    <div class="form-control">
                        <label  for="numero">Número</label>
                        <input type="text" id="numero" placeholder="Digite o numero..." required>
                        <i id="cp" class="fas fa-exclamation-circle"></i>
                        <i id="cp" class="fas fa-check-circle"></i>
                        <small>Mensagem dde erro</small>
                        
                    </div>
                    <div class="form-control">
                        <label id="PP" for="estado">Estado</label>
                        <input type="text" id="estado" placeholder="Digite seu estado..." required>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem dde erro</small>
                        
                    </div>
               
                </div>
             
              <div class="box3">

                    <div class="form-control">
                         <label for="bairro">Bairro</label>
                        <input  type="text" id="bairro" placeholder="Digite seu bairro..." required>
                        <i id="cp" class="fas fa-exclamation-circle"></i>
                        <i id="cp" class="fas fa-check-circle"></i>
                        <small>Mensagem dde erro</small>
                       
                    </div>
                    <div class="form-control">
                        <label id="PP" for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Digite sua cidade..." required>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem dde erro</small>
                        
                    </div>
              
                </div>

           






                <!-- ---------------------------- -->

                <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite uma senha...">
                <i id="lock" class="fa-sharp fa-solid fa-lock"></i>
                <i  class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

                <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div> 

            

            <button type="submit">Criar Conta</button>

            </form>

         </div>
        



    </main>
    <script src="https://kit.fontawesome.com/5098983f5d.js" crossorigin="anonymous"></script>  
    
    <script src="./cadastro.js"></script>
  <script src="./global.js"></script>
  <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script>
</body>
</html>
